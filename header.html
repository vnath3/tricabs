<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #000000;
            color: #fff;
            padding: 0px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo styling */
        .header-logo a {
            display: block;
            /* Ensure the anchor tag covers the entire logo */
        }

        .header-logo img {
            max-width: 5em;
            max-height: 5em;
            height: auto;
            display: block;
            /* margin: 0 auto; */
            /* Center the logo horizontally */
        }


        /* Responsive header logo */
        /* @media screen and (max-width: 375px),
        (max-width: 414px),
        (max-width: 768px) {
            .header-logo img {
                max-width: 24%;
            }
        } */

        /* Burger Menu */
        .burger-menu {
            /* display: none; */
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .burger-icon {
            font-size: 40px;
        }

        .menu-options {
            display: none;
            flex-direction: column;
            position: static;
            top: 60px;
            right: 10px;
            background-color: #000000;
            border-radius: 0px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-options a {
            color: #fff;
            text-decoration: none;
            padding: 8px;
            margin: 5px 0;
        }

        .menu-options a:hover {
            background-color: #333;
            /* Change background color on hover */
        }

        /* Search bar styling */
        .search-bar {
            /* position: relative; */
            transform: translate(-100%, 0%);
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .search-results {
            display: none;
            position: absolute;
            z-index: 1;
            width: 99%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-top: none;
            list-style-type: none;
            padding: 0;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-results li {
            padding: 8px;
            cursor: pointer;
            color: #000000;
        }

        .search-results li:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <!-- <header class="header-logo">
        <img src="../../../images/logo/axis-cabs-logo-1.png" alt="axis-cabs-logo">
        <div class="burger-menu" id="burgerMenu">
            <i class="fas fa-bars burger-icon"></i>
        </div>
    </header> -->

    <header class="header header-logo">
        <a href="https://axiscabs.com">
            <img src="../../../images/logo/axis-cabs-logo-1.png" alt="axis-cabs-logo">
        </a>
        <!-- <input class="search-input" type="text" placeholder="Search for a city">
        <ul class="search-results"></ul> -->

        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search for a city">
            <!-- <input type="text" id="searchInput" placeholder="Search for a city"> -->
            <ul class="search-results" id="searchResults"></ul>
        </div>

        <div class="burger-menu" id="burgerMenu">
            <i class="fas fa-bars burger-icon"></i>
        </div>
    </header>

    <nav class="menu-options" id="menuOptions">
        <a href="#booking" title="Book a Cab">Book a Cab</a>
        <a href="https://axiscabs.com/explore/india/summer-trips/car-rental.html"
            title="Explore Summer Destinations with Axis Cabs">Summer
            Trips</a>
        <a href="https://axiscabs.com/explore/india/winter-trips/car-rental.html"
            title="Discover Winter Wonderland with Axis Cabs">Winter Trips</a>
        <a href="https://axiscabs.com/explore/india/rainy-trips/car-rental.html"
            title="Enjoy Rainy Season with Axis Cabs">Rainy Trips</a>
        <a href="https://axiscabs.com/explore/india/guide/travel-guide.html"
            title="Get a Guide to India with Axis Cabs">Guide to
            India</a>
        <!-- <a href="#blog" title="Read Our Latest Blog Posts">Blog</a> -->
        <a href="https://axiscabs.com/axis-cabs/about-us.html" title="Learn More About Axis Cabs">About Us</a>
    </nav>

    <script>
        // Define toggleMenu as a global function
        window.toggleMenu = function () {
            var menuOptions = document.querySelector('.menu-options');
            menuOptions.style.display = menuOptions.style.display === 'flex' ? 'none' : 'flex';
        };

        document.addEventListener('DOMContentLoaded', function () {
            function closeMenuOnClickOutside(event) {
                var menuOptions = document.getElementById('menuOptions');
                var burgerMenu = document.getElementById('burgerMenu');

                if (!menuOptions.contains(event.target) && !burgerMenu.contains(event.target)) {
                    menuOptions.style.display = 'none';
                }
            }

            document.getElementById('burgerMenu').addEventListener('click', window.toggleMenu);

            document.querySelectorAll('.menu-options a').forEach(function (link) {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    var sectionId = this.getAttribute('href').substring(1);
                    scrollToSection(sectionId);
                });
            });

            function scrollToSection(sectionId) {
                var targetSection = document.getElementById(sectionId);
                if (targetSection) {
                    window.scrollTo({
                        top: targetSection.offsetTop,
                        behavior: 'smooth'
                    });

                    window.toggleMenu();
                }
            }

            document.addEventListener('click', closeMenuOnClickOutside);
        });

        var cityUrls = {
            'Delhi': 'https://axiscabs.com/explore/india/delhi/car-rental.html',
            'Jaipur': 'https://axiscabs.com/explore/india/jaipur/car-rental.html',
            'Agra': 'https://axiscabs.com/explore/india/agra/car-rental.html',
            'Varanasi': 'https://axiscabs.com/explore/india/varanasi/car-rental.html',
            // Add more city URLs as needed
        };

        document.addEventListener('DOMContentLoaded', function () {
            var searchInput = document.querySelector('.search-input');
            var searchResults = document.querySelector('.search-results');

            function displaySearchResults(results) {
                if (results.length > 0) {
                    searchResults.innerHTML = '';
                    results.forEach(function (result) {
                        var li = document.createElement('li');
                        li.textContent = result;
                        li.addEventListener('click', function () {
                            searchInput.value = result;
                            searchResults.style.display = 'none';
                            if (cityUrls[result]) {
                                window.location.href = cityUrls[result];
                            }
                        });
                        searchResults.appendChild(li);
                    });
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            }

            searchInput.addEventListener('input', function () {
                var inputValue = this.value.toLowerCase();
                var results = Object.keys(cityUrls).filter(function (city) {
                    return city.toLowerCase().startsWith(inputValue);
                });
                displaySearchResults(results);
            });

            document.addEventListener('click', function (event) {
                if (!searchResults.contains(event.target) && event.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
        });

    </script>

</body>

</html>
